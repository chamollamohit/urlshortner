<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <input type="url" id="long-url-input" placeholder="Enter your long URL here" required>
            <button type="submit" id="submit-button">
                <span class="button-text">Shorten</span>
                <div class="spinner" style="display: none;"></div>
            </button>
        </form>

        <div id="result-container">
            <a href="" id="short-url-link" target="_blank" rel="noopener noreferrer"></a>
            <button id="copy-button" style="display: none;">Copy</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
